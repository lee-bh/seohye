<html>
    <head>
        <meta charset="utf-8">
        <title>동아시아 타이포그래피 연대기</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>동아시아 타이포그래피 연대기</h1>
        <div id="contents"></div>
        <script src="data.js"></script>
        <script>
            data.sort((a, b) => a.yr - b.yr);
            const startYr = data[0].yr;
            const endYr = data[data.length - 1].yr;
            const timeLength = endYr - startYr;
            const stX = 100;
            const stY = 100;
            const intervalH = 10;
            const intervalV = 40;
            let contents = document.getElementById("contents");
            contents.style.width = (timeLength*intervalH + stX + 400) + "px";
            contents.style.height = data.length*intervalV + stY + "px";

            const yrLine = document.createElement("div");
            yrLine.classList.add("yrLine");
            yrLine.style.left = "500px";
            contents.appendChild(yrLine);
            const tt = startYr/100;
            console.log(tt.toFixed(2));

            data.forEach((item, index) => {
                let entry = document.createElement("div");
                entry.classList.add("entry");
                entry.innerHTML = `<div class="desc">${item.desc}</div>`;
                console.log(item.yr - startYr);
                entry.style.left = (stX + (item.yr - startYr)*intervalH) + "px";
                entry.style.top = stY + index*intervalV + "px";
                let contents = document.getElementById("contents");
                contents.appendChild(entry);
            });

        function createEntryDetail(item){
            for(let i =0; i<data.length; i++){
                const item = data[i];    
                let entry = document.createElement("div");
                entry.classList.add("detail");
                entry.innerHTML = `
                    <div class="nation">${item.nation}</div>
                    <div class="yr">${item.yr}</div>
                    <div class="desc">${item.desc}</div>`;
                if(item.ex1 != null){
                    entry.innerHTML += `<div class="ex1">${item.ex1}</div>`
                }
                if(item.ex2 != null){
                    entry.innerHTML += `<div class="ex2">${item.ex2}</div>`
                }
                if(item.ex3 != null){
                    entry.innerHTML += `<div class="ex3">${item.ex3}</div>`
                }
                if(item.cite1 != null){
                    entry.innerHTML += `<div class="cite1">${item.cite1}</div>`
                }  
                document.body.appendChild(entry);
            }
        }

        const content = document.getElementById('contents');

let isDragging = false;
let startX, startY;
let currentX = 0, currentY = 0;

function onMouseMove(e) {
  if (!isDragging) return;
  currentX = e.clientX - startX;
  currentY = e.clientY - startY;
  content.style.transform = `translate(${currentX}px, ${currentY}px)`;
}

function onMouseUp() {
  isDragging = false;
  content.style.cursor = 'grab';
  document.removeEventListener('mousemove', onMouseMove);
  document.removeEventListener('mouseup', onMouseUp);
}

content.addEventListener('mousedown', (e) => {
  isDragging = true;
  startX = e.clientX - currentX;
  startY = e.clientY - currentY;
  content.style.cursor = 'grabbing';

  document.addEventListener('mousemove', onMouseMove);
  document.addEventListener('mouseup', onMouseUp);
});
        </script>
    </body>
</html>
